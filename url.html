<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
        }
        .card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 320px;
            text-align: center;
            border: 1px solid #333;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #444;
            border-radius: 6px;
            background: #2a2a2a;
            color: #ffffff;
            font-size: 16px;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 6px;
        }
        button:hover {
            background: #0056b3;
        }
        #shortenedUrl {
            margin-top: 10px;
            font-weight: bold;
            display: none;
        }
    </style>
    <script>
        // Check if the URL path contains a shortcode (e.g. https://mywebsite.com/abcd123)
        document.addEventListener("DOMContentLoaded", function() {
            let path = window.location.pathname.substring(1);
            if (path) {
                // Call your InfinityFree redirect API to get the main URL
                fetch("http://dbforurl.ct.ws/redirect.php?s=" + path)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Redirect the browser to the main URL
                        window.location.href = data.url;
                    } else {
                        document.body.innerHTML = "<h2>Invalid short URL</h2>";
                    }
                })
                .catch(error => {
                    console.error("Error fetching URL:", error);
                    document.body.innerHTML = "<h2>Error fetching URL</h2>";
                });
            }
        });
    </script>
</head>
<body>
    <!-- This part only displays when no shortcode is in the URL -->
    <div class="card">
        <h2>URL Shortener</h2>
        <input type="text" id="longUrl" placeholder="Enter your URL">
        <button onclick="shortenUrl()">Shorten</button>
        <p id="shortenedUrl"></p>
    </div>
    <script>
        function shortenUrl() {
            let longUrl = document.getElementById("longUrl").value;
            let output = document.getElementById("shortenedUrl");

            if (longUrl) {
                // Use your InfinityFree backend to generate the short URL
                fetch("http://dbforurl.ct.ws/shorten.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: "murl=" + encodeURIComponent(longUrl)
                })
                .then(response => response.text())
                .then(data => {
                    output.innerHTML = `Short URL: <a href="${data}" target="_blank">${data}</a>`;
                    output.style.display = "block";
                })
                .catch(error => alert("Error: " + error));
            } else {
                alert("Please enter a valid URL.");
            }
        }
    </script>
</body>
</html>
