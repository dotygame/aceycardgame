<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 320px;
      text-align: center;
      border: 1px solid #333;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #444;
      border-radius: 6px;
      background: #2a2a2a;
      color: #fff;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    #shortenedUrl {
      margin-top: 10px;
      font-weight: bold;
      display: none;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Check if the URL contains a potential short code.
      // For example, if a user visits: https://aceycard.fun/abc123
      let path = window.location.pathname.substring(1);
      
      // If there is a path and it is not the actual file (e.g. "url.html")
      if (path && path.toLowerCase() !== "url.html") {
        // Fetch the long URL from your InfinityFree backend.
        // Replace the URL below with your actual InfinityFree domain.
        fetch("http://dbforurl.ct.ws//redirect.php?s=" + path)
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              window.location.href = data.url;
            } else {
              document.body.innerHTML = "<h2>Invalid short URL</h2>";
            }
          })
          .catch(error => {
            console.error("Error fetching URL:", error);
            document.body.innerHTML = "<h2>Error fetching URL</h2>";
          });
      }
    });
    
    function shortenUrl() {
      let longUrl = document.getElementById("longUrl").value;
      let output = document.getElementById("shortenedUrl");
      
      if (longUrl) {
        // Post to your InfinityFree backend's shorten.php script.
        // Replace the URL below with your actual InfinityFree domain.
        fetch("http://dbforurl.ct.ws//short.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: "murl=" + encodeURIComponent(longUrl)
        })
        .then(response => response.text())
        .then(data => {
          output.innerHTML = `Short URL: <a href="${data}" target="_blank">${data}</a>`;
          output.style.display = "block";
        })
        .catch(error => alert("Error: " + error));
      } else {
        alert("Please enter a valid URL.");
      }
    }
  </script>
</head>
<body>
  <!-- This card displays only when no short code is detected in the URL -->
  <div class="card">
    <h2>URL Shortener</h2>
    <input type="text" id="longUrl" placeholder="Enter your URL">
    <button onclick="shortenUrl()">Shorten</button>
    <p id="shortenedUrl"></p>
  </div>
</body>
</html>
