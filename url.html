<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 320px;
      text-align: center;
      border: 1px solid #333;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #444;
      border-radius: 6px;
      background: #2a2a2a;
      color: #fff;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    #shortenedUrl {
      margin-top: 10px;
      font-weight: bold;
      display: none;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
  let path = window.location.pathname.substring(1);

  if (path && path.toLowerCase() !== "url.html") {
    fetch(`https://api.allorigins.win/get?url=${encodeURIComponent("http://dbforurl.ct.ws/redirect.php?s=" + path)}`)
      .then(response => response.json())
      .then(data => {
        let parsed = JSON.parse(data.contents);
        if (parsed.success) {
          window.location.href = parsed.url;
        } else {
          document.body.innerHTML = "<h2>Invalid short URL</h2>";
        }
      })
      .catch(error => {
        console.error("Error fetching URL:", error);
        document.body.innerHTML = "<h2>Error fetching URL</h2>";
      });
  }
});

function shortenUrl() {
  let longUrl = document.getElementById("longUrl").value;
  let output = document.getElementById("shortenedUrl");

  if (longUrl) {
    fetch(`https://api.allorigins.win/get?url=${encodeURIComponent("http://dbforurl.ct.ws/short.php?murl=" + longUrl)}`)
      .then(response => response.json())
      .then(data => {
        let parsed = JSON.parse(data.contents);
        output.innerHTML = `Short URL: <a href="${parsed.short_url}" target="_blank">${parsed.short_url}</a>`;
        output.style.display = "block";
      })
      .catch(error => alert("Error: " + error));
  } else {
    alert("Please enter a valid URL.");
  }
}

  </script>
</head>
<body>
  <!-- This card displays only when no short code is detected in the URL -->
  <div class="card">
    <h2>URL Shortener</h2>
    <input type="text" id="longUrl" placeholder="Enter your URL">
    <button onclick="shortenUrl()">Shorten</button>
    <p id="shortenedUrl"></p>
  </div>
</body>
</html>
