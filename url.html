<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Decentralized URL Shortener (GunDB)</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 320px;
      text-align: center;
      border: 1px solid #333;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #444;
      border-radius: 6px;
      background: #2a2a2a;
      color: #fff;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    #shortenedUrl {
      margin-top: 10px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Decentralized URL Shortener</h2>
    <input type="text" id="longUrl" placeholder="Enter your URL">
    <button id="shortenBtn">Shorten</button>
    <p id="shortenedUrl"></p>
  </div>

  <script>
    // Initialize GunDB with a peer relay
    const gun = Gun('https://gun-manhattan.herokuapp.com/gun');
    console.log("GunDB initialized");

    // Function to generate a short code
    function generateShortCode() {
      return Math.random().toString(36).substr(2, 6); // Generates a random 6-character string
    }

    // Function to shorten a URL
    function shortenUrl() {
      let longUrl = document.getElementById("longUrl").value;
      let output = document.getElementById("shortenedUrl");

      if (!longUrl) {
        alert("Please enter a valid URL.");
        return;
      }

      let shortCode = generateShortCode(); // Generate a short code
      console.log("Generated short code:", shortCode);

      // Store the long URL in GunDB under "toto_shortcode"
      gun.get("toto_urls").get(shortCode).put(longUrl, () => {
        console.log("URL stored in GunDB:", longUrl);

        // Display the shortened URL
        let shortUrl = `https://aceycard.fun/${shortCode}`;
        output.innerHTML = `Short URL: <a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
        output.style.display = "block";
        console.log("Short URL displayed:", shortUrl);
      });
    }

    // Function to resolve a short URL and redirect
    function resolveUrl() {
      let path = window.location.pathname.substring(1); // Get the short code from the URL
      console.log("Initial path:", path);

      // Ignore "url.html" to prevent conflicts
      if (path === "url.html" || path === "") return;

      console.log("Resolving short code:", path);

      gun.get("toto_urls").get(path).once(data => {
        console.log("Retrieved data from GunDB:", data);
        if (data) {
          window.location.href = data; // Redirect to the original URL
        } else {
          document.body.innerHTML = "<h2>Invalid short URL</h2>";
        }
      });
    }

    // Attach event listener to the shorten button
    document.getElementById("shortenBtn").addEventListener("click", shortenUrl);

    // On page load, try to resolve a short code if present in the URL
    document.addEventListener("DOMContentLoaded", resolveUrl);
  </script>
</body>
</html>
